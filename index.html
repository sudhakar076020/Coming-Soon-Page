<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="coming-soon-logo.avif" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/67d8ceb5cb.js" crossorigin="anonymous"></script>
</head>
<body>


    <!-- Timer Section -->
      <div class="countdown-container">
          <h1>We are comming soon!</h1>
            <div class="countdown-box"> 
              <div class="time">
                  <p id="days">00</p>
                  <span>Days</span>
              </div>

              <div class="time">
                  <p id="hours">00</p>
                  <span>Hours</span>
              </div>

              <div class="time">
                  <p id="minutes">00</p>
                  <span>Minutes</span>
              </div>

              <div class="time">
                  <p id="seconds">00</p>
                  <span>Seconds</span>
              </div>
            </div>
      </div>
    <!-- Footer Section -->
      <div class="footer-container">
          <span class="line1"></span>
          <i class="fa-solid fa-circle-half-stroke circle"></i>
          <h3>OUR SHOP IS</h3>
          <h1>COMING SOON</h1>
          <p>Currently we are working on our new shop. We'll be here soon, subscribe to get notified and get ready for the grand day.</p>
          <h2>subscribe to get notified!</h2>
        <div class="input-box">
            <form id="mrForm" class="input-group">
                <input type="email" class="input" id="Email" name="Email" placeholder="Enter Your Email" autocomplete="off">
                <input class="button-submit" value="Submit" type="submit">
            </form>
            <span class="error-msg" id="emailErrMsg"></span>
        </div>
        <div class="social-media-container">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span class="line2"></span>
      </div>



   


    <script src="script.js"></script>
</body>
</html>
